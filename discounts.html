<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Скидки</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="stylediscounts.css">
</head>
<body>
    <nav>

        <img src="logo.png" alt="ShopTalk Forum" class="logo">
        <a href="index.html">Главная</a>
        <a href="shop.html">Каталог</a>
        <a href="forum.html">Форум</a>
        <a href="reviews.html">Отзывы</a>
        <a href="discounts.html">Скидки</a>
        <a href="about.html">О нас</a>
        <a href="contacts.html">Контакты</a>
    </nav>
    
    <div class="container">
        <h1>Каталог товаров со скидками</h1>
        <div class="catalog-grid">
            <div class="catalog-item">
                <img src="images/photo1_small.jpg" alt="Товар 1" onclick="openModal('images/photo1_large.jpg')">
                <h3>Товар 1</h3>
                <p>Качественный и надежный товар для вашего удобства.</p>
            </div>
            <div class="catalog-item">
                <img src="images/photo2_small.jpg" alt="Товар 2" onclick="openModal('images/photo2_large.jpg')">
                <h3>Товар 2</h3>
                <p>Отличный выбор для повседневного использования.</p>
            </div>
            <div class="catalog-item">
                <img src="images/photo3_small.jpg" alt="Товар 3" onclick="openModal('images/photo3_large.jpg')">
                <h3>Товар 3</h3>
                <p>Стильный и современный продукт с высокими характеристиками.</p>
            </div>
        </div>
    </div>
    
    <div class="video-container">
        <h2>Видео о скидках</h2>
        <video controls>
            <source src="videos/discounts.mp4" type="video/mp4">
            Ваш браузер не поддерживает видео.
        </video>
    </div>

    <!-- Модальное окно для увеличенных изображений -->
    <div class="modal" id="modal">
        <span class="modal-close" onclick="closeModal()">&times;</span>
        <img id="modal-img">
    </div>

    <script>
        function openModal(src) {
            document.getElementById('modal-img').src = src;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
