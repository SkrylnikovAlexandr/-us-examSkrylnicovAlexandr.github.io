<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Форум интернет-магазина — Диаграммы</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #ffffff;
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h2, h3 {
      color: #333;
    }

    canvas {
      max-width: 700px;
      margin: 30px auto;
      background-color: #f5f5f5;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .button-group {
      margin-top: 10px;
    }

    button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #3399ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2277cc;
    }
  </style>
</head>
<body>
  <h2>Форум интернет-магазина</h2>

  <h3>Популярность разделов форума</h3>
  <canvas id="polarChart"></canvas>

  <h3>Активность по дням недели</h3>
  <canvas id="barChart"></canvas>

  <div class="button-group">
    <button onclick="showFullWeek()">Вся неделя</button>
    <button onclick="showWeekend()">Только выходные</button>
  </div>

  <h3>Количество сообщений и среднее время ответа</h3>
  <canvas id="mixedChart"></canvas>
  <a href="index.html">Вернуться на главную</a>
 <script src="jsdiogram.js"></script>
</body>
</html>
